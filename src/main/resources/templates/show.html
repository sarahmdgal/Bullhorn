<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <a href="/">Show All Messages</a><br />
    Content  :<span th:text="${message.content" ></span><br />
    Posted Date  :<span th:date="${message.posteddate}" ></span><br />
    Sent By  :<p th:text="${message.sentby}" ></p><br />
    <a th:href="@{/delete/{id}(id=${message.id})}">Delete this message</a>
</body>
</html>
